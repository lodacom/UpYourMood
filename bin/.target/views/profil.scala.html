@(sessionValues: SessionValues, infos: User)

@main("Profil",sessionValues) {
	<form method="post" action="@routes.ControlProfil.update()">
  
	   <fieldset>
	       <legend>Vos coordonnées</legend>
	       <label for="nom">Nom:</label>
	       <input type="text" name="nom" id="nom" value="@infos.nom" />
	 		<br>
	       <label for="prenom">Prénom:</label>
	       <input type="text" name="prenom" id="prenom" value="@infos.prenom" />
	  		<br>
	       <label for="email">E-mail:</label>
	       <input type="email" name="email" id="email" value="@infos.email" />*
	 		<br>
	   </fieldset>
	   <fieldset>
	   		<label for="pseudo">Pseudo:</label>
	       <input type="text" name="pseudo" id="pseudo" value="@infos.pseudo" />*
	       <br>
	       <label for="mdp">Mot de passe:</label>
	       <input type="password" name="mdp" id="mdp" value="@infos.mdp" />*
	       <br>
	   </fieldset>
	   	
		<input type="submit" value="Mettre à jour" />
	</form>
}
