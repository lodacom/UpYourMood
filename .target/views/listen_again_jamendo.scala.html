@(sessionValues: SessionValues,json: String,images: List[String])

@main("Ayez de nouvelles sensations",sessionValues){

	<div style="width: 360px;" class="columns">
      <br/>
      <div align="center">   
		@player_again(json)		
       </div>
	</div>
    <div id="slider">
       @for(img <- images) {
       	<img src=@img alt="image" height="100" width="80" />
       }
    </div>
}
